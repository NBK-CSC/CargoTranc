<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <form action="/registrationAction" method="post"><br>
        <!--Имя пользователя-->
        <div class="form-floating">
            <input type="text" class="form-control" name="username" th:value="${username_paste}" id="floatingUsername"
                   placeholder="Имя пользователя">
            <label for="floatingUsername">Имя пользователя</label>
        </div>
        <div><span style="color:red" th:text="${username}"/></div>
        <br>
        <!--<div><label> <input type="text" name="username" th:value="${username_paste}" placeholder="Имя пользователя"/> </label></div>-->
        <!--<div><span style="color:red" th:text = "${username}" /></div>-->
        <!--Адрес эл.почты-->
        <div class="form-floating">
            <input type="email" class="form-control" name="email" th:value="${email_paste}" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">Адрес эл.почты</label>
        </div>
        <div><span style="color:red" th:text="${email}"/></div>
        <br>
        <!--Номер телефона-->
        <div class="form-floating">
            <input type="text" class="form-control" name="phoneNumber" th:value="${phoneNumber_paste}"
                   id="floatingPhoneNumber" placeholder="81234567890">
            <label for="floatingPhoneNumber">Номер телефона</label>
        </div>
        <div><span style="color:red" th:text="${phoneNumber}"/></div>
        <br>
        <!--<div><label> <input type="text" name="phoneNumber" th:value="${phoneNumber_paste}" placeholder="Номер телефона"/> </label></div>-->
        <!--<div><span style="color:red" th:text = "${phoneNumber}" /></div>-->
        <!--Пароль-->
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Пароль">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div><span style="color:red" th:text="${password}"/></div>
        <br>

        <!--<div><label> <input type="text" name="email" th:value="${email_paste}" placeholder="Адрес эл.почты"/> </label></div>-->
        <!--<div><span style="color:red" th:text = "${email}" /></div>-->

        <!--<div><label> <input type="password" name="password" placeholder="Пароль"/> </label></div>-->
        <!--<div><span style="color:red" th:text = "${password}"/></div>-->
        <button type="submit" class="btn btn-warning">Зарегистрироваться</button>
        <!--<div><input type="submit" value="зарегистрироваться"/></div>-->
    </form>
    <br>
    <span>После регистрации на указанный адрес эл.почты будет отправлено письмо, содержащее ссылку для активации учётной записи</span>
</div>
</body>
</html>
