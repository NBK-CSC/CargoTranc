<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>forget password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div><span style="color:red" th:text="${IncorrectData}"/></div>
    <form action="/forgetPasswordAction" method="post">
        <div><span style="color:red" th:text="${email}"/></div>
        <br>
        <div class="form-floating">
            <input type="email" class="form-control" name="email" th:value="${email}" id="floatingInput"
                   placeholder="name@example.com">
            <label for="floatingInput">Адрес эл.почты</label>
        </div>
        <br>
        <button type="submit" class="btn btn-warning">Принять</button>
    </form>
    <br>
    <span>На указанный адрес эл.почты будет отправлено письмо, содержащее ссылку для смены пароля</span>
</div>
</body>
</html>
