<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <div><br>
        <div><span style="color:red" th:text="${IncorrectData}"/></div>
        <div><span style="color:red" th:text="${activate_fail}"/></div>
        <div><span style="color:green" th:text="${activate_success}"/></div>
        <div><span style="color:green" th:text="${reset_password_success}"/></div>

        <form action="/login" method="post"><br>
            <!--Имя пользователя-->
            <div class="form-floating">
                <input type="text" class="form-control" name="username" th:value="${username}" id="floatingUsername"
                       placeholder="Имя пользователя">
                <label for="floatingUsername">Имя пользователя</label>
            </div>
            <br>
            <!--Пароль-->
            <div class="form-floating">
                <input type="password" class="form-control" name="password" th:value="${password}" id="floatingPassword"
                       placeholder="Пароль">
                <label for="floatingPassword">Пароль</label>
            </div>
            <br>

            <button type="submit" class="btn btn-warning">Войти</button>
        </form>
        <a href="/forgetPassword">Забыли пароль?</a></br>
        <a href="/registration">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
